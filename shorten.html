
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shorten</title>
    <script src="../js/private.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <a href="/pages/logout.html" id="logout-btn">Logout</a>

    <div class="container">
        <h1>Create a shortcut for your URL</h1>
        <form id="shorten-form" method="post">
            <input type="url" name="url" id="url-input" placeholder="Enter your URL" required>
            <button type="submit" aria-label="Shorten URL">Shorten</button>
        </form>
        <p id="error-message" class="error-message"></p> <!-- عنصر لعرض الأخطاء -->
        <div id="shorten-result"></div>
    </div>

    <button id="toggle-stats" aria-label="Show statistics">Show Statistics</button>

    <div class="container" id="stats-container" style="display: none;">
        <h1>Your shortened URLs</h1>
        <div id="shorten-list"></div>
  
    </div>

    <script src="../js/createShortUrl.js"></script>
    <script src="../js/getShortUrls.js"></script>
    <script src="../js/toggleStats.js"></script> 
</body>
</html>
